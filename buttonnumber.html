<html>
	<head>
		<script type="text/javascript" src="https://unpkg.com/react@15/dist/react.js"> </script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script type="text/javascript" src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class ButtonNumber extends React.Component {
				constructor() {
					super();
					this.state = {
						button: 0
					};
					this.incrementButton = this.incrementButton.bind(this);
				}
				
				incrementButton() {
					var currVal = this.state.button;
					currVal++;
					this.setState({
							button: currVal
						});
				}

				render() {
					return (
					<div>
						<button onClick={this.incrementButton}>{this.state.button.toString()}</button>
					</div>
					)
				}
			}
			ReactDOM.render(<ButtonNumber />, document.getElementById("root"));
		</script>
	</body>
</html>
